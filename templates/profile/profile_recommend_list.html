<ul class="cms-list-style">
	{% for key, recommend in list.recommends %}
	<li class="item-box lightgrey-bgcolor recommend-item">
		<div class="name-box">
			{% if recommend.price_plan > 0 %}<span class="new-mark red-bgcolor">PR</span>{% endif %}
			【{{recommend.publish_in}}】{{recommend.title}}
		</div>
		<div class="btn-box">
			<button class="btn edit-recommend" data-id="{{recommend.recommend_id}}">記事データを見る</button>
		</div>
	</li>
	{% endfor %}
</ul>
