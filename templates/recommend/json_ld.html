<!-- json-ld -->
{% block javascript %}
<script type="application/ld+json">
[
{
"@context": "https://schema.org",
"@type": "Article",
"mainEntityOfPage": {
"@type": "WebPage",
"@id": "{{value.headline.canonical}}"
},
"headline": "【{{value.recommend.updated_in}}】{{value.recommend.title}}",
"description": "{{value.recommend.description}}",
{% if value.has_pr %}
"articleBody": "{{value.article_body|raw}}",
{% endif %}
"image": [
"{{value.site.plus_url}}{{value.recommend.image_url}}"{% if value.has_pr %}{{value.jsonld_image|raw}}{% endif %}
],
"author": {
  "@type": "Organization",
  "name": "インプラントネットプラス編集部",
  "description": "インプラントネットプラス編集部は、運営歴23年の「インプラントネット」のネットワークや情報を元として、オールオン4やインプラントオーバーデンチャーなど、インプラント治療ができる歯医者さんの紹介やインプラント治療についての説明記事を配信しています！",  
  "url": "{{value.site.plus_url}}/editorial/"
},
"publisher": {
  "@type": "Organization",
  "name": "株式会社メディカルネット",
  "logo": {
    "@type": "ImageObject",
    "url": "{{value.site.plus_url}}/image/common/logo_medicalnet.png",
    "width":300,
    "height":300,
    "caption":"株式会社メディカルネット"
  }
},
"datePublished": "{{value.recommend.date_published}}",
"dateModified": "{{value.recommend.date_modified}}"
},
{
  "@context" : "http://schema.org",
  "@type" : "Organization",
  "url" : "{{value.site.plus_url}}/",
  "logo" : "{{value.site.plus_url}}/image/common/logo_implant.png",
  "name" : "インプラントネットプラス",
  "description": "日本全国のインプラント治療ができるおすすめの歯医者さんを紹介します。オールオン4やインプラントオーバーデンチャーなど、インプラント治療を検討中の方はぜひご覧ください。エリア毎にあなたに合う歯医者がきっと見つかります！また、インプラント治療にかかる費用や期間などの気になる情報も発信しています。"
},
{
  "@context": "https://schema.org/",
  "@type": "BreadcrumbList",
  "name": "インプラントネットプラスのパンくずリスト",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "name": "インプラントネット＋",
    "item": "{{value.site.plus_url}}/"
  },{
    "@type": "ListItem",
    "position": 2,
    "name": "インプラント対応おすすめ歯医者",
    "item": "{{value.site.plus_url}}/recommend/"
  },{
    "@type": "ListItem",
    "position": 3,
    "name": "{{value.recommend.pref_name}}でインプラント治療ができるおすすめ歯医者",
    "item": "{{value.site.plus_url}}/recommend/{{value.recommend.pref_pathname}}/"
  }
  {% if value.recommend.city_id > 47 %}
  ,{
    "@type": "ListItem",
    "position": 4,
    "name": "{{value.recommend.pref_city_str}}でインプラント治療ができるおすすめ歯医者",
    "item": "{{value.site.plus_url}}/recommend/{{value.recommend.pref_pathname}}/{{value.recommend.city_pathname}}/"
  },{
    "@type": "ListItem",
    "position": 5,
    "name": "【{{value.recommend.updated_in}}】{{value.recommend.title}}",
    "item": "{{value.headline.canonical}}"
  }
  {% elseif value.recommend.station_group_id > 0 %}
  ,{
    "@type": "ListItem",
    "position": 4,
    "name": "{{value.recommend.station_name}}駅でインプラント治療ができるおすすめ歯医者",
    "item": "{{value.site.plus_url}}/recommend/{{value.recommend.pref_pathname}}/{{value.recommend.station_pathname}}/"
  },{
    "@type": "ListItem",
    "position": 5,
    "name": "【{{value.recommend.updated_in}}】{{value.recommend.title}}",
    "item": "{{value.headline.canonical}}"
  }
  {% else %}
  ,{
    "@type": "ListItem",
    "position": 4,
    "name": "【{{value.recommend.updated_in}}】{{value.recommend.title}}",
    "item": "{{value.headline.canonical}}"
  }
  {% endif %}
  ]
}
]
</script>
{% endblock %}
<!-- /json-ld -->
