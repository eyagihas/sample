{% for key, row in value.recommends %}
<li class="recommend__list-wrapper">
	<a href="{{row.url}}">
		<div class="recommend__list-item">
			<img src="{{row.image_url}}" alt="{{row.image_attr}}">
			<h2 class="recommend__list-text"><span class="title__year">【{{row.updated_in}}】</span>{{row.title}}</h2>
		</div>
	</a>
</li>
{% endfor %}
