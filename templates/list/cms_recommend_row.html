<li class="item-box lightgrey-bgcolor recommend-item">
    <div class="name-box">
        【{{row.publish_in}}】{{row.title}}
    </div>
    <div class="btn-box">
        <button class="btn red-color unpublish" {% if row.is_published == false %}disabled{% endif %} data-id="{{row.recommend_id}}">非公開</button>
        <button id="edit" class="btn" data-id="{{row.recommend_id}}">修正</button>
    </div>
</li>
