{% for key, row in value.search_prefs %}
<tr class="accordion__table-tr">
	<th class="accordion__table-title">{{row.region_name}}</th>
	<td class="accordion__list">
		<ul class="accordion__list-wrapper">
			{% for a_key, a_value in row.pref_name_array %}
			<li class="accordion__item">
				<a href="/recommend/{{row.pref_pathname_array[a_key]}}/" class="accordion__a">{{a_value}}でインプラント治療ができるおすすめ歯医者</a>
			</li>
			{% endfor %}
		</ul>
	</td>
</tr>
{% endfor %}
